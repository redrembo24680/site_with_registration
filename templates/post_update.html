{% extends 'base.html' %}

{% block title %}
Оновити статтю
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Оновити статтю</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введіть назву" value="" required=""><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введіть трейлер"  required="">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введіть головний текст"  required="">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Оновити">
    </form>
</div>
{% endblock %}
